<html lang="zh-CN" class="translated-ltr"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="css/common.css">
	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/logo-icon.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/logo-icon.png">
    
    <title>HaHa-Show</title>
<body>
	<div class="sign">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" name="loginForm" class="sign__form">
							<a href="index.html" class="sign__logo">
								<img src="img/logo6.png" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" name="Name" placeholder="电子邮件">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" name="Password" placeholder="密码">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">记住账号</font></font></label>
							</div>
							
							<button class="sign__btn" type="button" onclick="login()"><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登入</font></font></span></button>

							<span class="sign__text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">还没有帐号？</font></font><a href="signup.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册！</font></font></a></span>

							<span class="sign__text"><a href="forgot.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">忘记密码？</font></font></a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
