<body>
	<div class="sign">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="#" name="registerForm" class="sign__form">
							<a href="index.html" class="sign__logo">
								<img src="img/logo6.png" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" name="Username" placeholder="登录名">
							</div>

							<div class="sign__group">
								<input type="text" class="sign__input" name="Email" placeholder="电子邮件">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" name="Password" placeholder="密码">
							</div>
                            
                            <div class="sign__group">
								<input type="password" class="sign__input" name="Confirm password" placeholder="二次确认密码">
							</div>
                            
							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">我同意</font></font><a href="privacy.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">隐私政策</font></font></a></label>
							</div>
							
							<button class="sign__btn" type="button" onclick="register()"><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册</font></font></span></button>

							<span class="sign__text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">已经有帐号了？</font></font><a href="signin.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登入！</font></font></a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>
